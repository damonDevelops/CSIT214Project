	<script>

		function test(){

			/*
			if(oneWayButton.checked = true){

			if(document.getElementById('oneWay').checked){
				document.getElementById("hide").style.display = 'none';
			}
			else if(document.getElementById('return').checked){
				document.getElementById("hide").style.display = 'inherit';

			}


		}
		
		function myFunction() {
			var from = document.getElementById("sel");
			var fromVal = from.options[from.selectedIndex].text;
			var oneW = document.getElementById("oneWay");
			var reT = document.getElementById("return");
			var flightN = Math.floor(10000000 + Math.random() * 90000000);
			var to = document.getElementById("sel2");
			var toVal = to.options[to.selectedIndex].text;
			if(fromVal == "-- Select Airport For Departure --"){
				alert("Please Select Airport for Departure");
			}
			else if(toVal == "-- Select Airport For Arrival --"){
				alert("Please Select Airport for Arrival");
			}
			else{
			
				if (oneW.checked){
					var departD = document.getElementById("dDate");
					localStorage.setItem('flightN', flightN);
					localStorage.setItem('from', fromVal);
					localStorage.setItem('to', toVal);
					localStorage.setItem('departDate', departD.value);
					window.location.href = "FlyDream Air - SeatingExtra.htm";
				}
				else if (reT.checked){
					var departD = document.getElementById("dDate");
					var returnD = document.getElementById("rDate");
					localStorage.setItem('flightN', flightN);
					localStorage.setItem('from', fromVal);
					localStorage.setItem('to', toVal);
					localStorage.setItem('departDate', departD.value);
					localStorage.setItem('returnDate', returnD.value);
					window.location.href = "FlyDream Air - SeatingExtra.htm";
					
				}
			}
		}
		

    $(document).ready(function () {
        
        

        var url = "https://gist.githubusercontent.com/tdreyno/4278655/raw/7b0762c09b519f40397e4c3e100b097d861f5588/airports.json";

        var code = "yes";

        $.getJSON(url, function (data) {
            $.each(data, function (index, value) {
                // APPEND OR INSERT DATA TO SELECT ELEMENT.
                $('#sel').append('<option value="' +  value.name + '">' + value.code + ": " +  value.name + '</option>');
                $('#sel2').append('<option value="' +  value.name + '">' + value.code + ": " +  value.name + '</option>');
            });
        });
        

        // SHOW SELECTED VALUE.
        $('#sel').change(function () {
            $('#from').text('Departing Airport: ' + this.options[this.selectedIndex].text);
        });

        $('#sel2').change(function () {
            $('#to').text('Arriving Airport: ' + this.options[this.selectedIndex].text);
        });
    });
